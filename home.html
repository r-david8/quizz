<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickQuiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <nav class="navbar navbar-light bg-primary mb-4">
    <div class="container">
      <span class="navbar-brand mb-0 h1 text-white">QuickQuiz</span>
    </div>
  </nav>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow p-4 text-center">
          <h1 class="mb-3">Welcome to QuickQuiz!</h1>
          <p class="mb-4">Challenge yourself with fun quizzes and test your knowledge on various topics. Get instant feedback and see how you rank!</p>
          
          <div class="mt-4">
            <select id="subject-select" class="form-select mb-3">
              <option value="txt/questions.txt">General Knowledge</option>
              <option value="txt/math.txt">Math</option>
              <option value="txt/history.txt">History</option>
            </select>
            <button id="start-btn" class="btn btn-primary">Start Quiz</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center mt-4 mb-2 text-muted">
    Â© 2025 QuickQuiz
  </footer>

  <script>
    document.getElementById('start-btn').onclick = () => {
      const selectedFile = document.getElementById('subject-select').value;
      window.location.href = `quiz.html?subject=${encodeURIComponent(selectedFile)}`;
    };
  </script>
</body>
</html>
