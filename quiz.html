<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuickQuiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<nav class="navbar navbar-light bg-primary mb-4">
  <div class="container">
    <a href="home.html" class="navbar-brand mb-0 h1 text-white">QuickQuiz</a>
  </div>
</nav>

<div class="container">
  <div id="quiz-card" class="card shadow p-4 mb-4" style="min-height: 250px;">
    <h4 id="question-number"></h4>
    <h5 id="question-text" class="mb-4"></h5>
    <div id="answers" class="list-group"></div>
  </div>

  <div id="result-card" class="card shadow p-4 d-none">
    <h3>Your Score: <span id="score"></span>/<span id="total"></span></h3>
    <div id="review"></div>
    <button id="restart" class="btn btn-primary mt-3">Restart Quiz</button>
    <a href="home.html" class="btn btn-primary mt-3">Home</a>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
